<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Guiado2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Styles.css">
  </head>
  <body>
   <section class="gallery min-vh-100" >
    <H1>Gallery of Art</H1>
    <div class="container-lg">
    <div class="row gy-4  row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="col">
            <img src="IMG/img1.jpg" alt="" class="gallery-item">
        </div>
        <div class="col">
            <img src="IMG/img2.jpg" alt="" class="gallery-item">
        </div>
        <div class="col">
            <img src="IMG/img3.jpg" alt="" class="gallery-item">
        </div>
        <div class="col">
            <img src="IMG/img4.jpg" alt="" class="gallery-item">
        </div>
        <div class="col">
            <img src="IMG/img5.jpg" alt="" class="gallery-item">
        </div>
        <div class="col">
            <img src="IMG/img6.jpg" alt="" class="gallery-item">
        </div>
    </div>
</div>
   </section>
 
  <!-- Modal -->
  <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">IMAGE</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="IMG/img1.jpg" alt="modal-img" class="modal-img">

        </div>
      </div>
    </div>
  </div>


    
  </body>
  <script src="JS/Main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
